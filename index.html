<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="gameName">Tic Tac Toe</h1>
    <div id="nameInputDiv">
        <input type="text" id="player1Input" class="nameInput" placeholder="Player 1">
        <input type="text" id="player2Input" class="nameInput" placeholder="Player 2">
    </div> 
    <div>
        <button type="submit" id="onePlayer" class="numberOfPlayers">1 Player</button>
        <button type="submit" id="twoPlayer" class="numberOfPlayers">2 Player</button>
    </div>
    <div id="turnResult">Go!</div>
    <div id="gameBoard">
        <br>
            <button type="button" id="space1" class="space"></button>
            <button type="button" id="space2" class="space"></button>
            <button type="button" id="space3" class="space"></button>
        <br>
            <button type="button" id="space4" class="space"></button>
            <button type="button" id="space5" class="space"></button>
            <button type="button" id="space6" class="space"></button>
        <br>
            <button type="button" id="space7" class="space"></button>
            <button type="button" id="space8" class="space"></button>
            <button type="button" id="space9" class="space"></button>
    </div>
    <div id="gameOptions">
        <button type="button" id="startButton">Start New Game</div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
